<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortest Path</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="Header">
            <div class="row d-flex justify-content-around align-items-center">
                <div class="col-md-auto align-self-center">
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Chọn thuật toán</option>
                        <option value="1" onclick="dijkstra">Dijkstra's</option>
                        <option value="2" onclick="bellman-ford">Bellman–Ford</option>
                        <option value="3" onclick="floyd">Floyd–Warshall</option>
                    </select>
                </div>
                <div class="col-md-6 align-self-center">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="Vertex">Số đỉnh:</label>
                                <input type="number" placeholder="Nhập vào số đỉnh" id="Vertex" name="Vertex" required
                                    min="0" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="Edge">Số cạnh:</label>
                                <input type="number" placeholder="Nhập vào số cạnh" id="Edge" name="Edge" required
                                    min="0" class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="MinWeight">Trọng số min:</label>
                                <input type="number" placeholder="Nhập vào trọng số Min" id="MinWeight" name="MinWeight"
                                    required min="0" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="MaxWeight">Trọng số max:</label>
                                <input type="number" placeholder="Nhập vào trọng số Max" id="MaxWeight" name="MaxWeight"
                                    required class="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" id="SpawnGraph" class="btn btn-primary btn-lg"
                                data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-custom-class="custom-tooltip" data-bs-title="Bấm vào đây để sinh đồ thị">Sinh đồ
                                thị</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 align-self-end">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Start">Đỉnh bắt đầu:</label>
                                <input type="number" placeholder="Nhập vào đỉnh bắt đầu" id="Start" name="Start"
                                    required min="0" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="End">Đỉnh kết thúc:</label>
                                <input type="number" placeholder="Nhập vào đỉnh kết thúc" id="End" name="End" required
                                    min="0" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-around align-items-center">
                            <button type="button" id="startButton" class="btn btn-primary btn-lg"
                                onclick="downloadOutputFile()" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="Bấm vào đây để bắt đầu thực hiện thuật toán và lưu Output thành file txt">Bắt
                                đầu</button>
                            <button type="button" id="saveFile" class="btn btn-primary btn-lg"
                                onclick="downloadInputFile()" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="Bấm vào đây để lưu Input thành file txt">Lưu
                                File</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="graph">
            <div id="mynetwork"></div>
            <textarea></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
