<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortest Path</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="Header">
            <div class="row overflow-hidden justify-content-md-center text-center">
                <div class="col-md-auto">
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Chọn thuật toán</option>
                        <option value="1" onclick="dijkstra">Dijkstra's</option>
                        <option value="2" onclick="bellman-ford">Bellman–Ford</option>
                        <option value="3" onclick="floyd">Floyd–Warshall</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Vertex">Số đỉnh:</label>
                    <input type="number" placeholder="Nhập vào số đỉnh" id="Vertex" name="Vertex" required min="0" />
                    <label for="Edge">Số cạnh:</label>
                    <input type="number" placeholder="Nhập vào số cạnh" id="Edge" name="Edge" required min="0" /><br>
                    <label for="MinWeight">Trọng số min:</label>
                    <input type="number" placeholder="Nhập vào trọng số Min" id="MinWeight" name="MinWeight" required
                        min="0" />
                    <label for="MaxWeight">Trọng số max:</label>
                    <input type="number" placeholder="Nhập vào trọng số Max" id="MaxWeight" name="MaxWeight" required />
                    <button type="button" class="btn btn-primary btn-lg">Sinh đồ thị</button>
                </div>
                <div class="col-md-auto">
                    <label for="Start">Đỉnh bắt đầu:</label>
                    <input type="number" placeholder="Nhập vào đỉnh bắt đầu" id="Start" name="Start" required min="0" />
                    <button type="button" class="btn btn-primary btn-lg">Bắt đầu</button>
                </div>
            </div>
        </div>
        <div class="graph">
            <p></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://PATH/TO/graphlib.min.js"></script>
</body>

</html>
