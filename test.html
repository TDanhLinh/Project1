<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello Network Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div id="mynetwork"></div>

    <script type="text/javascript">
        let nodes = new vis.DataSet([   
            { id: 1, label: "Node 1" },
            { id: 2, label: "Node 2" },
            { id: 3, label: "Node 3" },
            { id: 4, label: "Node 4" },
            { id: 5, label: "Node 5" },
        ]);
        let edges = new vis.DataSet([
            { from: 1, to: 2, label: "21" },
            { from: 1, to: 3, label: "13" },
            { from: 2, to: 4, label: "24" },
            { from: 2, to: 5 },
            { from: 3, to: 4 },
        ]);

        let data = {
            nodes: nodes,
            edges: edges
        };
        let options = {
            nodes:{
                color: '#ffffff',
                fixed: false,
                font: '12px arial black',
                scaling: {
                    label: true
                },
                shadow: true,
                shape: 'circle',
                margin: 10
            },
            edges: {
                color: 'black',
                scaling: {
                    label: true,
                },
                shadow: true,
            }
        };
        let container = document.getElementById("mynetwork");

        let network = new vis.Network(container, data, options);
    </script>

</body>
</html>
